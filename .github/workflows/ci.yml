name: CI - Linting, Formatting & Testing

on:
  push:
    branches: [testing, dev]
  pull_request:
    branches: [dev, main]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check Prettier formatting
        run: npm run format:check
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build check
        run: npm run build || echo "Build script not configured yet"
        continue-on-error: true

      - name: Security audit
        if: github.event_name == 'push'
        run: npm audit --audit-level=moderate || true

      - name: Success
        run: echo "âœ“ CI checks completed successfully (non-blocking)"
