name: CI - Linting, Formatting & Testing

# Runs on testing branch for development/assignment demonstration
on:
  push:
    branches: [ testing ]
  pull_request:
    branches: [ dev, main ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run ESLint
      run: npm run lint
      continue-on-error: false
    
    - name: Check Prettier formatting
      run: npm run format:check
      continue-on-error: true
    
    - name: Run tests
      run: npm test
      continue-on-error: true
    
    - name: Build check
      run: npm run build || echo "Build script not configured yet"
      continue-on-error: true
    
    - name: Security audit
      run: npm audit --audit-level=moderate
      continue-on-error: true
    
    - name: Success
      run: |
        echo "✓ CI checks completed!"
        echo "✓ ESLint passed"